<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/img/logo2-no-bg.svg" size="192x192" type="svg/image" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ku$# Agarwal</title>
</head>

<body class="light">
    <!-- ------------------NAVBAR START------------------------ -->
    <nav class="navbar">
        <div class="logo">
            <!-- <img src="src/img/logo2-no-bg.svg" alt="" style="width: 50px;"> -->
            <h2>Ku$# Agarwal</h2>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a class="homeBtn" href="#home">Home</a></li>
            <li><a class="aboutBtn" href="#about">About</a></li>
            <li><a class="projectsBtn" href="#projects">Projects</a></li>
            <li><a class="contactBtn" href="#contact">Contact</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/kushhhh.sh" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.github.com/Kushhhh-sh" target="_blank"><i class="fab fa-github"></i></a>
                <!-- <i class="fa fa-abacus"></i> -->
            </span>
        </ul>
    </nav>
    <!-- ------------------NAVBAR START------------------------ -->

    <!-- ------------------HOME PAGE START------------------ -->
    <div class="home" id="home">
        <div style="text-align: center;">
            <h2 class="hi">Hi, I am</h2>
            <h1 class="ml9">
                <span class="text-wrapper">
                    <span class="letters">Ku$# Agarwal</span>
                </span>
            </h1>
            <span class="type"></span>
        </div>
        <div>
            <img src="src/img/home-animation.gif" alt="" class="home-gif">
        </div>
    </div>
    <!-- ------------------HOME PAGE END------------------ -->

    <!-- ----------------ABOUT PAGE START---------------- -->
    <div class="about" id="about">
        <div class="about-page">
            <div class="div">
                <div class="about-img"></div>
                <div class="about-skills"></div>
            </div>
            <div class="about-text"></div>
        </div>
    </div>
    <!-- ----------------ABOUT PAGE END---------------- -->

    <!-- --------------PROJECTS PAGE START-------------- -->
    <div class="projects" id="projects">

    </div>
    <!-- --------------PROJECTS PAGE END-------------- -->

    <!-- -----------------CONTACT PAGE START----------------- -->
    <div class="contact" id="contact">
        <div class="contact-page" id="contact-page" data-aos="zoom-in" data-aos-delay="500" data-aos-duration="1000">
            <h1>Contact Us</h1>
            <div class="fname-lname">
                <!-- <label for="fname">First Name</label> -->
                <input type="text" name="fname" id="fname" placeholder="First Name">
                <input type="text" name="lname" id="lname" placeholder="Last Name">
            </div>
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="text" name="number" id="number" placeholder="Mobile Number">
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Message"></textarea>
            <a href="src/404/index.html"><input type="button" value="Send" id="send"></a>
            <div class="social">
                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/kushhhh.sh" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.github.com/Kushhhh-sh" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    <!-- -----------------CONTACT PAGE END----------------- -->

    <!-- ---------------DARK MODE LIGHT MODE TOGGLW START--------------- -->
    <div class="dark-light-toggle">
        <input type="checkbox" name="toggle" id="toggle">
        <label for="toggle"><i class="far fa-sun" id="sun"></i><i class="far fa-moon" id="moon"></i></label>
    </div>
    <div class="topBtn"><a href="#home"><i class="fas fa-arrow-up"></i></a></div>
    <!-- ---------------DARK MODE LIGHT MODE TOGGLW START--------------- -->

</body>
<script src="src/js/typed.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="src/js/script.js"></script>

</html>
